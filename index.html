<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blake Foster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 0rem;
    }

    /* Hero section with background image */
    .hero {
      position: relative;
      width: 100%;
      height: 400px; /* adjust height as needed */
      background: url('blake-pointing.JPG') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Welcome fade-in */
    .welcome {
      font-size: 4rem;
      text-transform: lowercase;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      margin: 0;
      color: #fff; /* white text */
      text-shadow: 0 2px 5px rgba(0,0,0,0.4); /* helps it stand out on image */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Page Links Vertical List */
    .page-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 2.5rem;
      margin: 4rem 0;
    }

    .page-links a {
      text-decoration: none;
      color: #000;
      transition: color 0.3s;
    }

    .page-links a:hover {
      color: #555;
    }

    /* Social Icons Row */
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-bottom: 4rem;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      transform: scale(0); /* start hidden for pop animation */
      animation: pop 0.5s forwards;
    }

    /* staggered animation for each icon */
    .social-icons a:nth-child(1) { animation-delay: 0.1s; }
    .social-icons a:nth-child(2) { animation-delay: 0.2s; }
    .social-icons a:nth-child(3) { animation-delay: 0.3s; }
    .social-icons a:nth-child(4) { animation-delay: 0.4s; }

    .social-icons a:hover {
      transform: scale(1.3); /* bigger on hover */
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  </div>

      <!-- discord SVG here (unchanged) -->

  </div>

</body>
</html>
