<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blake Foster</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden; /* prevents scroll */
      min-height: 100vh;
      padding: 0;
    }

    /* Welcome fade-in */
    .welcome {
      font-size: 3rem;
      text-transform: lowercase;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      margin: 0.5rem 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.2rem;
      margin: 0.5rem 0 1.5rem 0;
      line-height: 1.3;
    }

    /* Page Links Vertical List */
    .page-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.8rem;
      margin: 0;
    }

    .page-links a {
      text-decoration: none;
      color: #000;
      transition: color 0.3s;
    }

    .page-links a:hover {
      color: #555;
    }

    /* Social Icons Row */
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 0;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      transform: scale(0); /* start hidden for pop animation */
      animation: pop 0.5s forwards;
    }

    /* staggered animation for each icon */
    .social-icons a:nth-child(1) { animation-delay: 0.1s; }
    .social-icons a:nth-child(2) { animation-delay: 0.2s; }
    .social-icons a:nth-child(3) { animation-delay: 0.3s; }
    .social-icons a:nth-child(4) { animation-delay: 0.4s; }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    footer {
      padding: 10px 0;
      font-size: 0.7rem;
      opacity: 0.5;
    }

    /* Make text smaller on small screens to fit */
    @media (max-height: 700px) {
      .welcome { font-size: 2.2rem; }
      h1 { font-size: 1rem; }
      .page-links { font-size: 1.4rem; gap: 0.8rem; }
      .social-icons { gap: 10px; }
    }
  </style>
</head>
<body>
  <div>
    <h2 class="welcome">welcome</h2>
    <h1>have you screamed<br>Blake Foster today?</h1>
    <!-- Page Links -->
    <div class="page-links">
      <a href="music.html">Music</a>
      <a href="videos.html">Videos</a>
      <a href="shows.html">Shows</a>
      <a href="shop.html">Shop</a>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://www.instagram.com/screamblakefoster/" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512">
        <defs>
          <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f09433"/>
            <stop offset="25%" stop-color="#e6683c"/>
            <stop offset="50%" stop-color="#dc2743"/>
            <stop offset="75%" stop-color="#cc2366"/>
            <stop offset="100%" stop-color="#bc1888"/>
          </linearGradient>
        </defs>
        <path d="M349.33 69.33H162.67C102.63 69.33 69.33 102.63 69.33 162.67v186.66c0 60.04 33.3 93.34 93.34 93.34h186.66c60.04 0 93.34-33.3 93.34-93.34V162.67c0-60.04-33.3-93.34-93.34-93.34zm62.01 280c0 34.03-17.52 51.55-51.55 51.55H162.67c-34.03 0-51.55-17.52-51.55-51.55V162.67c0-34.03 17.52-51.55 51.55-51.55h186.66c34.03 0 51.55 17.52 51.55 51.55v186.66z" fill="url(#instagramGradient)"/>
        <circle cx="256" cy="256" r="80" fill="url(#instagramGradient)"/>
        <circle cx="349.33" cy="162.67" r="20" fill="url(#instagramGradient)"/>
      </svg>
    </a>
    <!-- TikTok, YouTube, Discord icons omitted for brevity -->
  </div>

  <footer>Â© 2025 Blake Foster</footer>
</body>
</html>
