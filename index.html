    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 0rem;
    }

    /* Welcome fade-in */
    .welcome {
      font-size: 4rem;
      text-transform: lowercase;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Page Links + Image Wrapper */
    .links-wrapper {
      display: flex;
      align-items: center; /* vertically align list and image */
      justify-content: center;
      gap: 15px; /* smaller space between list and image */
      margin-bottom: 4rem;
    }

    /* Page Links Vertical List */
    .page-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 2.5rem;
    }

    .page-links a {
      text-decoration: none;
      color: #000;
      transition: color 0.3s;
    }

    .page-links a:hover {
      color: #555;
    }

    .side-image {
      width: 200px; /* bigger image */
      height: auto;
    }

    /* Social Icons Row */
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-bottom: 4rem;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      transform: scale(0);
      animation: pop 0.5s forwards;
    }

    .social-icons a:nth-child(1) { animation-delay: 0.1s; }
    .social-icons a:nth-child(2) { animation-delay: 0.2s; }
    .social-icons a:nth-child(3) { animation-delay: 0.3s; }
    .social-icons a:nth-child(4) { animation-delay: 0.4s; }

    .social-icons a:hover {
      transform: scale(1.3);
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
