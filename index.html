<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blake Foster</title>
  <style>
    @font-face {
      font-family: 'Helvetica Neue';
      src: local('Helvetica Neue'), system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica', Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 4rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 2rem 0;
      width: 100%;
      max-width: 320px;
    }
    .link-btn {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
      background-color: #000;
    }
    .link-btn:hover {
      background-color: #fff;
      color: #000;
    }
    .link-btn img.icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Blake Foster</h1>

  <div class="links">
    <a class="link-btn" href="https://open.spotify.com/artist/3pKKxzrrTw8EeCowKnmrOU?si=PESRycw_SZWqkaof7YRPrA" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg" alt="Spotify Icon" style="filter: none;" /> Spotify
    </a>
    <a class="link-btn" href="https://music.apple.com/us/artist/blake-foster/1439072791" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/applemusic.svg" alt="Apple Music Icon" style="filter: none;" /> Apple Music
    </a>
    <a class="link-btn" href="https://www.instagram.com/screamblakefoster/" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram Icon" style="filter: none;" /> Instagram
    </a>
    <a class="link-btn" href="https://www.youtube.com/@screamblakefoster" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube Icon" style="filter: none;" /> YouTube
    </a>
    <a class="link-btn" href="https://www.tiktok.com/@screamblakelouder0" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok Icon" style="filter: none;" /> TikTok
    </a>
    <a class="link-btn" href="https://discord.gg/N7qKjqyEUv" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord Icon" style="filter: none;" /> Discord
    </a>
  </div>

  <footer>Â© 2025 Blake Foster</footer>
</body>
</html>
