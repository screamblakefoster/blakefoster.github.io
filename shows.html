<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blake Foster - Shows</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 4rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2.5rem;
    }

    .tour-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.5rem;
      width: 90%;
      max-width: 800px;
      text-align: left;
      margin-top: 2rem;
    }

    .tour-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      transition: background-color 0.3s;
    }

    .tour-item:hover {
      background-color: #f7f7f7;
    }

    .tour-info {
      display: flex;
      flex-direction: column;
    }

    .tour-date {
      font-weight: bold;
      margin-bottom: 2px;
    }

    .tour-venue {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .tour-city {
      font-size: 1rem;
      color: #555;
    }

    .ticket-btn {
      padding: 8px 16px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .ticket-btn:hover {
      background-color: #14833b;
    }

    .back-home {
      font-size: 1rem;
      text-decoration: none;
      color: #000;
      margin-top: auto;
      margin-bottom: 3rem;
      transition: color 0.3s;
    }

    .back-home:hover {
      color: #555;
    }

    footer {
      padding: 20px 0;
      font-size: 0.8rem;
      opacity: 0.5;
    }

    @media (max-width: 600px) {
      .tour-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .ticket-btn {
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Shows</h1>

    <div class="tour-list">
      <div class="tour-item">
        <div class="tour-info">
          <div class="tour-date">September 27th</div>
          <div class="tour-venue">Asbury Park Porchfest</div>
          <div class="tour-city">Asbury Park, NJ</div>
        </div>
        <a href="https://www.apporchfest.org/" class="ticket-btn">Tickets</a>
      </div>

      <div class="tour-item">
        <div class="tour-info">
          <div class="tour-date">October 5th</div>
          <div class="tour-venue">Mercury Lounge(with Lenny Zenn)</div>
          <div class="tour-city">New York, NY</div>
        </div>
        <a href="https://www.ticketmaster.com/lenny-zen-new-york-new-york-10-05-2025/event/0000630CD7C47043" class="ticket-btn">Tickets</a>
      </div>

      <div class="tour-item">
        <div class="tour-info">
          <div class="tour-date">October 30th</div>
          <div class="tour-venue">House Show #2(this ones gonna be fucking nuts)</div>
          <div class="tour-city">???</div>
        </div>
        <a href="#" class="ticket-btn">Tickets</a>
      </div>
    </div>

    <a href="index.html" class="back-home">Back to Home</a>
  </main>

  <footer>Â© 2025 Blake Foster</footer>
</body>
</html>
