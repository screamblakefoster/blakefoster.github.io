<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blake Foster - Shop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    p {
      font-size: 2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    /* Shirt image animation */
    .shirt-container {
      width: 200px; /* adjust size as needed */
      height: auto;
    }

    .shirt-container img {
      width: 100%;
      height: auto;
      transform-origin: top center;
      animation: swing 2.5s ease-in-out infinite alternate;
    }

    @keyframes swing {
      0% { transform: rotate(-6deg); }
      100% { transform: rotate(6deg); }
    }

    .back-home {
      font-size: 1rem;
      text-decoration: none;
      color: #000;
      margin-top: auto;
      margin-bottom: 3rem; /* increased margin from bottom */
      transition: color 0.3s;
    }

    .back-home:hover {
      color: #555;
    }

    footer {
      padding: 20px 0;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <main>
    <h1>Shop</h1>


    <!-- swinging shirt image -->
    <div class="shirt-container">
      <img src="shirt.png" alt="Coming Soon T-shirt">
    </div>

    <p>Coming Soon</p>

    <a href="index.html" class="back-home">Back to Home</a>
  </main>

  <footer>Â© 2025 Blake Foster</footer>
</body>
</html>
