<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blake Foster - Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 4rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 3rem;
    }

    .music-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 2rem;
    }

    .music-links a {
      text-decoration: none;
      transition: color 0.3s;
    }

    /* Assign specific colors */
    .spotify { color: #1DB954; }
    .spotify:hover { color: #14833b; }

    .apple { color: #FB5C74; }
    .apple:hover { color: #e04a62; }

    .youtube { color: #FF0000; }
    .youtube:hover { color: #cc0000; }

    .back-home {
      font-size: 1rem;
      text-decoration: none;
      color: #000;
      margin-top: auto;
      margin-bottom: 3rem; /* keeps mini-footer above Safari toolbar */
      transition: color 0.3s;
    }

    .back-home:hover {
      color: #555;
    }

    footer {
      padding: 20px 0;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <main>
    <h1>Music</h1>

    <div class="music-links">
      <a href="https://open.spotify.com/artist/3pKKxzrrTw8EeCowKnmrOU?si=BG-rJ2t4T_mgPr0R040Teg" target="_blank" class="spotify">Spotify</a>
      <a href="https://music.apple.com/us/artist/blake-foster/1439072791" target="_blank" class="apple">Apple Music</a>
      <a href="https://www.youtube.com/@screamblakefoster" target="_blank" class="youtube">YouTube</a>
    </div>

    <a href="index.html" class="back-home">Back to Home</a>
  </main>

  <footer>Â© 2025 Blake Foster</footer>
</body>
</html>
