<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blake Foster - Videos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 4rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 3rem;
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 90%;
      max-width: 800px;
    }

    .video-list iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .back-home {
      font-size: 1rem;
      text-decoration: none;
      color: #000;
      margin-top: auto;
      margin-bottom: 3rem; /* increased margin from bottom */
      transition: color 0.3s;
    }

    .back-home:hover {
      color: #555;
    }

    footer {
      padding: 20px 0;
      font-size: 0.8rem;
      opacity: 0.5;
    }

    @media (max-width: 600px) {
      .video-list iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Videos</h1>

    <div class="video-list">
      <iframe src="https://www.youtube.com/embed/Dza9CqK5Nqc" title="YouTube video 1" allowfullscreen></iframe>

      <iframe src="https://www.youtube.com/embed/YLZ8Xal7izs" title="YouTube video 5" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/kCfmjIWBVeE" title="YouTube video 6" allowfullscreen></iframe> 
    </div>

    <a href="index.html" class="back-home">Back to Home</a>
  </main>

</body>
</html>
