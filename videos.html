<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blake Foster - Videos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 4rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 3rem;
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 90%;
      max-width: 800px;
    }

    .video-list iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.8rem;
      opacity: 0.5;
    }

    @media (max-width: 600px) {
      .video-list iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>Videos</h1>

  <div class="video-list">

</html>
